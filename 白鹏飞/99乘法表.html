	<script type="text/javascript">
		//99乘法表
		for(var i = 1 ; i<10 ;i++){
			for(var j = 1; j<i;j++){
				document.write(j+"X"+i+"="+i*j+" &nbsp&nbsp&nbsp")
			}
			document.write("<br>")
		}
	
		
	</script>
