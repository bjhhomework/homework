<script>
	String.prototype.trimLeft=function(){
		var reg=/^\s*/;
		return this.replace(reg,"");
	}
	String.prototype.trimRight=function(){
		var reg=/\s*$/;
		return this.replace(reg,"");
	}
	var str=new String("        |hello world|   ");
	document.write(str.trimLeft().trimRight());
	// console.log(str.trimRight());
</script>
