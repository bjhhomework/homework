  //面向对象版拖拽开始 
  function Init(className){
  	  this.div = document.getElementsByClassName(className);
  	  this.down();
  	  this.up();
  }
  
  
  Init.prototype.down = function(){
  	var _this = this;
    for(var i =0;i<this.div.length;i++){
    	    this.div[i].index = i;
    	   _this.div[i].onmousedown = function(event){
    	   	var disX = event.clientX - this.offsetLeft;
    	   	var disY = event.clientY - this.offsetTop;

    	   	_this.div[this.index].onmousemove = function(event){
    	   		var x = event.clientX-disX;
    	   		var y = event.clientY-disY;
    	   		_this.div[this.index].style.left = x + "px";
    	   		_this.div[this.index].style.top = y + "px";
    	   		
    	   	  }
    	    }
     }
  }
  Init.prototype.up = function(){
  	var _this = this;
    for(var i =0;i<this.div.length;i++){
    	   _this.div[i].onmouseup = function(event){
    	   	_this.div[this.index].onmousemove = "";
    	    }
     }
  }
  
  div = new Init("box")
