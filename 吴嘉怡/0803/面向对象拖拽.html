		function Move(){
			this.div=document.getElementsByTagName("div")[0];
			this.down();
			this.up();
		}
		Move.prototype.down=function(){
			var _this=this;
			this.div.onmousedown=function(){
				var l1=event.clientX-this.offsetLeft;
				var t1=event.clientY-this.offsetTop;
				_this.over(this,l1,t1);
			}
		}
		Move.prototype.over=function(obj,a,b){
			var this_=obj;
			document.onmousemove=function(){
				this_.style.left=event.clientX-a+"px";
				this_.style.top=event.clientY-b+"px";
			}
		}
		Move.prototype.up=function(){
			this.div.onmouseup=function(){
				document.onmousemove=null;
			}
		}
