<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
<script type="text/javascript">
	var body = document.getElementsByTagName('body')[0];
	for (var i = 1; i < 10; i++) {
		for (var j = 1; j <= i; j++) {
			body.innerHTML += i + "*" + j + "=" + i * j +"&nbsp;&nbsp;&nbsp;"
		}
		document.write("<br/>")
	}
</script>
</html>
