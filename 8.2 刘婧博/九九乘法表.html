<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>

</body>
<script>
	var tab = "<table border = 1>";
	for (var i = 1; i <= 9; i++) {
		tab += "<tr></tr>";
		for (var j = 1; j <= i; j++) {
			tab += "<td>"+i+"*"+j+"="+i*j+"</td>";
		}
	}
	tab += "</table>";
	document.getElementsByTagName('body')[0].innerHTML = tab;
</script>
</html>
