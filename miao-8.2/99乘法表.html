<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				border: 1px solid;
				border-collapse: collapse;
			}
			tr,td{
				border: 1px solid;
				width:70px;
				height: 30px;
			}
		</style>
	</head>
	<body>
	<table border="1">
		<tbody></tbody>
	</table>
	</body>
	<script>
	var str="";
	for (var i=1;i<10;i++) {
		str+="<tr>";
			for (var j=1;j<=i;j++) {
				str+= "<td>"+i*j+"="+i+"*"+j+"</td>";
			}
		str+="</tr>";
		document.getElementsByTagName("tbody")[0].innerHTML=str;
	}
	</script>
</html>
