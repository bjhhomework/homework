<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
		}
		td{
			width: 80px;
			height: 20px;
			text-align: center;
			line-height: 20px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.write("<table border=1>");
	for(var i=1;i<10;i++){
		document.write("<tr>");
		for(var j=1;j<=i;j++){
			document.write("<td>"+i+"x"+j+"="+i*j+"</td>");
		}
		document.write("</tr>");
	}

</script>
</html>
