<script>
	String.prototype.left = function(){
		var reg = /^\s+/;
		return this.replace(reg,".")
	}
	String.prototype.right = function(){
		var reg = /\s+$/;
		return this.replace(reg,".")
	}
	var str = new String("       hello world      ")
	console.log(str.left())
	console.log(str.right())
	console.log(str.left().right())
</script>
