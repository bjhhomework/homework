<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
		}
		th{
			width: 80px;
		}
	</style>
</head>
<body>

</body>
<script>
	document.write("<table border='1'>")
	for (var i = 1; i < 10; i++) {
		document.write('<tr>')
		for (var j = 1; j <= i; j++) {
			document.write("<th>" + j + "*" + i + "=" + i*j + "</th>");
		};
		document.write("</tr>")
	};
	document.write("</table>")
</script>
</html>
