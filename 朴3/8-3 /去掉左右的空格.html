<script type="text/javascript">
	var str = "    hello world    ";
	String.prototype.clearL=function(){
		var reg = /^\s*/;
		return this.replace(reg,"")
	}
	console.log(str.clearL());
	String.prototype.clearR=function(){
		var reg = /\s*$/
		return this.replace(reg,"")
	}
	console.log(str.clearR());
