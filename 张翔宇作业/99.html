<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	//第一层for循环是循环多少次
	for (var i = 1; i < 10; i++) {
		//第二层for循环是每次循环多少遍
		for (var j = 1; j <= i; j++) {
			//document.write输出方式，以什么方式输出
			document.write(i + "*" + j + " = " + i * j);
		};
		//不加<br/>换行，就会成行显示
		document.write("<br/>");
	};
</script>
</html>
